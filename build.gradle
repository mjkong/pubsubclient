plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    implementation platform('com.google.cloud:libraries-bom:26.6.0')
    implementation 'com.google.cloud:google-cloud-pubsub'
    implementation 'com.google.cloud:google-cloud-video-transcoder:1.8.0'
//    implementation 'com.google.apis:google-api-services-serviceusage:v1beta1-rev20210806-1.32.1'
    implementation 'com.google.cloud:google-cloud-service-usage:2.9.0'
}

test {
    useJUnitPlatform()
}